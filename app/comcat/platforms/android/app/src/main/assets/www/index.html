<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:; connect-src http://testing.homeinfo.de/">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <title>Wohninfo</title>
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="libs/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="js/debugConsole.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </head>
    <body>
        <div class="app">
            <h1>Wohninfo</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Verbinde zu Gerät</p>
                <p class="event received">Gerät ist bereit</p>
            </div>
            <form id="loginForm">
                <table border="0">
                    <tr>
                        <td>Benutzername</td>
                        <td><input id="userName" placeholder="Benutzername" type="text"/></td>
                    </tr>
                    <tr>
                        <td>Passwort</td>
                        <td><input id="password" placeholder="Passwort" type="password"/></td>
                </table>
                <table>
                    <tr>
                        <td align="center">
                            <button id="login" type="submit" class="btn btn-primary">Anmelden</button>
                        </td>
                    </tr>
                </table>
            </form>
            <br/>
        </div>
        <pre id="debugConsole"></pre>
    </body>
</html>
