    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:; connect-src http://wohninfo.homeinfo.de/">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <title>Wohninfo</title>
    <!--<link rel="stylesheet" type="text/css" href="css/index.css">-->
    <link rel="stylesheet" type="text/css" href="css/w3.css">
    <link rel="stylesheet" type="text/css" href="css/loader.css">
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/libs/common.js"></script>
    <script type="text/javascript" src="js/libs/login.js"></script>
    <script type="text/javascript" src="js/libs/session.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
</head>
<div class="w3-container w3-blue">
    <div class="w3-row">
        <h1 align="center">Wohninfo</h1>
    </div>
</div>
<div class="w3-container">
    <div class="w3-row">
        <div class="w3-col s12">
            <form>
                <h2 class="">Anmelden</h2>
                <input id="userName"  type="text" class="w3-input" placeholder="6e6038fcc2dd481aa21782e3b1ee9a2d">
                <input id="password" type="password" class="w3-input" placeholder="Passwort">
                <input id="storeCredentials" class="w3-check w3-margin-top" type="checkbox"> Zugangsdaten speichern.
                <br/>
                <br/>
                <button id="login" type="submit" class="w3-button w3-block w3-green">Anmelden</button>
            </form>
        </div>
    </div>
    <div id="invalidCredentialsModal" class="w3-modal">
        <div class="w3-modal-content">
            <div class="w3-container">
                <h3>Ungültige Zugangsdaten</h3>
                <p>Bitte überprüfen Sie Ihre Zugangsdaten und versuchen Sie es erneut.</p>
                <button id="closeInvalidCredentials" class="w3-button w3-block w3-green w3-section w3-padding" type="submit">OK</button>
            </div>
        </div>
    </div>
</div>
