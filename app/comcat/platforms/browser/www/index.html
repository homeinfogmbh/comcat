<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:; connect-src http://testing.homeinfo.de/">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <title>Wohninfo</title>
        <!--<link rel="stylesheet" type="text/css" href="css/index.css">-->
        <link rel="stylesheet" type="text/css" href="libs/bootstrap-4.1.3-dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/loader.css">
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="libs/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="js/debugConsole.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </head>
    <body>
        <div class="app">
            <div class="container">
                <div class="row row-center">
                    <div class="col col-md-12">
                        <h1 class="text-center">Wohninfo</h1>
                        <div id="deviceready" class="blink">
                            <p class="event listening">Verbinde zum Gerät.</p>
                            <p class="event received">Das Gerät ist bereit.</p>
                        </div>
                    </div>
                </div>
                <div class="row row-centered">
                    <div class="col col-md-12">
                        <div class="loder listening"/>
                        <div class="received">
                            <form>
                                <div class="form-group">
                                    <label for="userName">Ihre Chiffre</label>
                                    <input type="text" class="form-control" id="userName" placeholder="6e6038fcc2dd481aa21782e3b1ee9a2d">
                                </div>
                                <div class="form-group">
                                    <label for="passwd">Ihr Passwort</label>
                                    <input type="password" class="form-control" aria-describedby="passwordHelp" id="passwd" placeholder="Passwort">
                                    <small id="passwordHelp" class="form-text text-muted">Geben Sie Ihre Chiffre und/oder Ihr Passwort niemals an Dritte weiter.</small>
                                </div>
                                <button id="login" type="submit" class="btn btn-primary">Anmelden</button>
                            </form>
                        </div>
                        <pre id="debugConsole"></pre>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
